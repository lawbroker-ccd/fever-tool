<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>活動網址產生器</title>
  <style>
    body {
      font-family: Arial, "微軟正黑體";
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #333333;
      border-radius: 30px;
      background: #fafafa;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
    }
    #resultBox {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      word-break: break-all;
    }
    button{
      color:#ffff0b;
      font-weight: 600;
      border:#F2F2F2 solid 1px;
      border-radius: 60px;
      padding:10px 30px;
      margin-top:16px;
      background: #1D3EB5;
      background: linear-gradient(90deg, rgba(29, 62, 181, 1) 0%, rgba(29, 50, 151, 1) 100%);
    }
    input{
      border-radius: 30px;
      border:#d7d7d7 solid 1px;
      padding-left:16px;
    }
    body{
      background: #F2F2F2;
      border:#F2F2F2 solid 1px;
    }
    label{
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>夥伴推薦分享</h1>

  <label>請輸入推薦人業代：</label>
  <input type="text" id="inputCode" placeholder="例：A00001" style="max-width:320px;">
  <br>
  <button onclick="generateURL()">產生專屬分享網址</button>

  <div id="resultBox" style="display:none;">
    <p><strong>產生結果：</strong></p>
    <p id="outputURL"></p>
    <button onclick="copyURL()">複製專屬網址</button>
  </div>

  <script>
    function generateURL() {
      const code = document.getElementById("inputCode").value.trim();
      if (!code) {
        alert("請輸入推薦人業代");
        return;
      }

      const url = `https://lihi.cc/ZewMg/${code}`;
      document.getElementById("outputURL").innerText = url;
      document.getElementById("resultBox").style.display = "block";
    }

    function copyURL() {
      const text = document.getElementById("outputURL").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("已複製到剪貼簿");
      });
    }
  </script>

</body>
</html>
